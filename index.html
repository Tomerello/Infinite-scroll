<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Infinite Scroll</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="sticky-top">
        <div class="progress" style="display: none; height: 2px;">
            <div class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
    </div>
    <div class="container" style="margin-top: 5px;">
        <div class="row">
            <div class="col">
                <form id="formReset">
                    <button type="submit" class="btn btn-danger btn-lg btn-block">Reset</button>
                </form>
            </div>
        </div>
        <div class="row" style="margin-top: 5px;">
            <div class="col">
                <form id="formLoad">
                    <button type="submit" class="btn btn-primary btn-lg btn-block">Load</button>
                </form>
            </div>
        </div>
        
            <div class="commentElement" style="text-align: center;">
                
            </div>
        
        <p id="loadingMore" style="text-align: center;">
            Loading More...
        </p>
    </div>
    <script src="scripts/client.js"></script>
</body>
</html>
